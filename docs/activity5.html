<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Addition</title>
  <link rel="stylesheet" href="/css/darkmode.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Simple Addition</h1>
      <form id="additionForm">
        <input type="number" id="firstNumber" placeholder="Enter first number" required>
        <input type="number" id="secondNumber" placeholder="Enter second number" required>
        <button type="submit">Add</button>
      </form>
      <p id="result"></p>
    </div>
    <button id="darkModeToggle">Switch to Dark Mode</button>
  </div>
  <script src="/js/darkmode.js"></script>
</body>
</html>
